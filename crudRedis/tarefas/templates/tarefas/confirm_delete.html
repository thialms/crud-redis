{% extends 'tarefas/base.html' %}

{% block title %}Remover Tarefa{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="card">
        <div class="card-body text-center">
          <h4 class="mb-3">Remover tarefa</h4>
          <p class="text-muted">Tem certeza que deseja remover a tarefa <strong>{{ tarefa.titulo }}</strong> ?</p>
          <form method="post" action="{% url 'removeTarefa' tarefa.id %}">
            {% csrf_token %}
            <div class="d-flex justify-content-center gap-2">
              <a href="{% url 'listTarefas' %}" class="btn btn-outline-secondary">Cancelar</a>
              <button class="btn btn-danger">Sim, remover</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
