{% extends 'tarefas/base.html' %}

{% block title %}Editar Tarefa{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title mb-3">Editar Tarefa</h3>
          <form method="post" action="{% url 'updateTarefa' tarefa.id %}">
            {% csrf_token %}
            <div class="mb-3">
              <label class="form-label">Título</label>
              <input name="titulo" class="form-control" value="{{ tarefa.titulo }}" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Descrição</label>
              <textarea name="descricao" class="form-control" rows="4">{{ tarefa.descricao }}</textarea>
            </div>
            <div class="row g-2">
              <div class="col-6 mb-3">
                <label class="form-label">Data</label>
                <input type="date" name="data" class="form-control" value="{{ tarefa.data }}" />
              </div>
              <div class="col-6 mb-3">
                <label class="form-label">Status</label>
                <select name="status" class="form-select">
                  <option value="pendente" {% if tarefa.status == 'pendente' %}selected{% endif %}>Pendente</option>
                  <option value="em andamento" {% if tarefa.status == 'em andamento' %}selected{% endif %}>Em andamento</option>
                  <option value="concluida" {% if tarefa.status == 'concluida' %}selected{% endif %}>Concluída</option>
                </select>
              </div>
            </div>

            <div class="d-flex justify-content-end">
              <a href="{% url 'listTarefas' %}" class="btn btn-link me-2">Cancelar</a>
              <button class="btn btn-primary">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
